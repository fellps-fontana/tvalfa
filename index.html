<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Unidades & Técnicos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">

    <header class="header">
        <h1>Dashboard de Acompanhamento</h1>
    </header>

    <main class="dashboard-container">
        
        <section class="card">
            <div class="card-header">
                <h2>Próximas Unidades / Eventos</h2>
                <button id="btn-adicionar-unidade" class="btn-novo-item">+ Novo</button>
            </div>
            <div class="table-header two-columns">
                <div class="header-item">Nome</div>
                <div class="header-item">Previsão</div>
            </div>
            <ul id="lista-unidades" class="item-list two-columns">
            </ul>
        </section>

        <section class="card">
            <div class="card-header">
                <h2>Técnicos do Setor</h2>
                <button id="btn-adicionar-tecnico" class="btn-novo-item">+ Novo</button>
            </div>
            <div class="table-header three-columns">
                <div class="header-item">Nome</div>
                <div class="header-item">Local Onde Está</div>
                <div class="header-item">Data de Retorno</div>
            </div>
            <ul id="lista-tecnicos" class="item-list three-columns">
            </ul>
        </section>

    </main>

    <div id="modal-unidade" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="modal-unidade-title">Cadastrar Nova Unidade</h3>
            <form id="form-unidade">
                <input type="text" id="nome-unidade" placeholder="Nome da Unidade" required>
                <input type="date" id="previsao-montagem">
                <div class="modal-actions">
                    <button type="submit" class="btn-submit">Salvar</button>
                    <button type="button" id="btn-excluir-unidade" class="btn-delete" style="display:none;">Excluir</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modal-tecnico" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="modal-tecnico-title">Cadastrar Novo Técnico</h3>
            <form id="form-tecnico">
                <input type="text" id="nome-tecnico" placeholder="Nome do Técnico" required>
                <input type="text" id="localizacao-tecnico" placeholder="Local onde está" list="lista-filiais" required>
                <input type="date" id="data-retorno" >
                <div class="modal-actions">
                    <button type="submit" class="btn-submit">Salvar</button>
                    <button type="button" id="btn-excluir-tecnico" class="btn-delete" style="display:none;">Excluir</button>
                </div>
            </form>
        </div>
    </div>
    
    <datalist id="lista-filiais"></datalist>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
